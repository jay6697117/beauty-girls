<!DOCTYPE html>
<html lang="en">
  <head>
    <title>demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edg,chrome=1" />
    <link rel="shortcut icon" href="https://www.58pic.com/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <style type="text/css">
      .header {
        text-align: center;
        padding: 0.1rem 0;
        font-weight: bolder;
        color: #333;
      }
      .container {
        padding: 0.2rem;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
      }
      .img-style {
        width: 3.4rem;
        height: 3.4rem;
        margin-bottom: 0.1rem;
        margin-left: 0.1rem;
      }
    </style>
  </head>
  <body>
    <div class="header"><h1>程序员鼓励师日常生活照</h1></div>
    <div class="container"></div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var page = 1;
        addPic(page);
        setInterval(function() {
          page++;
          addPic(page);
        }, 2000);
        function addPic(page) {
          setTimeout(function() {
            $.ajax({
              url: 'https://gank.io/api/data/福利/50/' + page,
              method: 'get',
              success: function(data) {
                console.log('请求成功!');
                console.log(this);
                console.log(page);
                console.log(data);
                var resArr = data.results;
                resArr.forEach(function(item) {
                  var patt = new RegExp('https://ws1.sinaimg.cn/large/');
                  if (patt.test(String(item.url))) {
                    var img = `<img class="img-style" src="${item.url}">`;
                    $('.container').append(img);
                  }
                });
              },
              error: function() {
                console.log('请求失败!');
              }
            });
          }, 2000);
        }
      });
    </script>
  </body>
</html>
