<!DOCTYPE html>
<html lang="en">
  <head>
    <title>demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edg,chrome=1" />
    <link rel="shortcut icon" href="https://www.58pic.com/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <style type="text/css">
      .header {
        text-align: center;
        padding: 0.1rem 0;
        font-weight: bolder;
        color: #333;
      }
      .container {
        padding: 0.2rem;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
      }
      .img-style {
        width: 3.4rem;
        height: 3.4rem;
        margin-bottom: 0.1rem;
        margin-left: 0.1rem;
      }
    </style>
  </head>
  <body>
    <div class="header"><h1>程序员鼓励师日常生活照</h1></div>
    <div class="container"></div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script type="text/javascript">
      var page = 1;
      addpic(page);
      function addpic(page) {
        $.ajax({
          url: 'https://api.wangshuwen.com/getWelfareImages',
          type: 'GET',
          dataType: 'json',
          data: {
            page: page,
            pageSize: 1,
            crack: 1
          },
          success: function(result) {
            //测试图片加载
            console.log('图片 :', page);
            var getData = result.data;
            getData.forEach(function(item) {
              var img = `<img class="img-style" src="data:image/png;base64,${item.base64_url}">`;
              $('.container').append(img);
              page = parseInt(page) + 1;
              addpic(page);
            });
          },

          error: function() {
            console.log('请求失败!');
          }
        });
      }
    </script>
  </body>
</html>
